<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img id="img-logo" src="../src/img/logo.png" alt="le logo Orinico" class="d-inline-block align-top" />
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section id="list-basket">
      <h1></h1>
      <div class="container">
        <div id="yourBasket" class="row">
          <div class="col-md-12">
            <table id="listProducts">
              <caption>Votre panier</caption>
              <thead>
                <tr>
                  <th>Products</th>
                  <th>Options</th>
                  <th>Prices</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>

    </section>
    <section id="form-order">
      <div class="container">
        <form class="row g-3">
          <div class="col-md-6" id="label-name">
            <label class="form-label">First name</label>
            <input type="text" aria-label="First name" id="firstName" class="form-control" value="" name="firstName" required placeholder="Jean">
          </div>
          <div class="col-md-6" id="label-name">
            <label class="form-label">Last name</label>
            <input type="text" aria-label="Last name" id="lastName" class="form-control" value="" name="lastName" required placeholder="Dupont">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="jeandupont@gmail.com" value=""
              name="email" required>
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address </label>
            <input type="text" class="form-control" id="inputAddress"
              placeholder="12 chemin des pissenlits 38100 Grenoble" value="" name="address" required>
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="38100" value="" name="city" required>
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>France</option>
              <option>Espagne</option>
              <option>Italie</option>
              <option>Allemange</option>
            </select>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" required>
              <label class="form-check-label" for="gridCheck">
                You have read and approved the general conditions
              </label>
            </div>
          </div>
          <div class="col-12">
            <button id="btn-submit" type="submit" class="btn btn-light-orinoco">Envoyer</button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <!-- Bootstrap JS-->
  <script src="../js/api.js"></script>
