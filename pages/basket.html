<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinico | Les meilleurs meubles en chêne</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-top">
                    Orinico
                </a>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <section id="list-basket">
        <h1></h1>
        <div class="container">
          <div id="yourBasket" class="row">
            <div class="col-md-8" >
              <ul id="listProducts">
   
              </ul>
            </div>
            <div class="col-md-4"></div></div>
           </div>
        </div>

      </section>
      <section id="form-order" style="display: block;">
        <div class="container">
          <form class="row g-3">
            <div class="input-group col-12">
              <span class="input-group-text">First and last name</span>
              <input type="text" aria-label="First name" class="form-control" value="" name="First name" required>
              <input type="text" aria-label="Last name" class="form-control" value="" name="Last name" required>
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="jeandupont@gmail.com" value="" name="Email" required>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address </label>
              <input type="text" class="form-control" id="inputAddress" placeholder="12 chemin des pissenlit 38100 Grenoble" value="" name="Address" required> 
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Grenoble" value="" name="City" required>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select" required>
                <option selected>France</option>
                <option>Espagne</option>
                <option>Itali</option>
                <option>Allemange</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck" >
                  Vous avez lu et accepter les conditions générales du site. 
                </label>
              </div>
            </div>
            <div class="col-12">
              <button id="btn-submit" type="submit" class="btn btn-primary">Envoyer</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <!-- Bootstrap JS-->
    <script src="../js/api.js" ></script>
    <script src="../js/basket.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
